<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <label for="username">username : </label>
      <input type="text" id="username" />
      <br />
      <label for="password">password : </label>
      <input type="password" id="password" />
      <br />
      <input type="radio" id="pria" name="jeniskelamin" /><label for="pria"
        >pria :</label
      >
      <input type="radio" id="wanita" name="jeniskelamin" /><label for="wanita"
        >wanita :</label
      >
      <br />
      <input type="checkbox" id="menyanyi" /><label for="menyanyi"
        >menyanyi</label
      >
      <input type="checkbox" id="berenang" /><label for="berenang"
        >berenang</label
      >
      <input type="checkbox" id="ngoding" /><label for="ngoding">ngoding</label>
      <br />
      <textarea name="" cols="10" rows="2"></textarea>
      <br />
      <select>
        <option>bandung</option>
        <option>medan</option>
        <option>jakarta</option>
      </select>
      <br />
      <button type="submit">Kirim!</button>
    </form>
  </body>
</html>
